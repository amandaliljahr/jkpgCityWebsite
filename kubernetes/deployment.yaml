apiVersion: apps/v1
kind: Deployment
metadata:
  name: jkpgcitywebsite-deployment
  namespace: jkpgcity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jkpgcitywebsite
  template:
    metadata:
      labels:
        app: jkpgcitywebsite
    spec:
      containers:
      - name: jkpgcitywebsite
        env:
        - name: DB_HOST
          value: "172.17.0.1"
        image: localhost:5000/jkpgcitywebsite:latest